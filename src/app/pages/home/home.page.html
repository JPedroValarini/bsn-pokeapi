<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title class="custom-title">üî• Pok√©dex</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/favorites']" fill="clear">
        <ion-icon name="heart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div *ngIf="isLoading && pokemons.length === 0" class="loading-spinner">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>

    <div *ngIf="error" class="error-message">
      <ion-text color="danger">
        <p>Erro ao carregar Pok√©mons</p>
      </ion-text>
      <ion-button (click)="reload()" fill="outline"
        >Tentar novamente</ion-button
      >
    </div>

    <div *ngIf="!error" class="pokemon-grid">
      <ion-card
        *ngFor="let pokemon of pokemons"
        [routerLink]="['/details', pokemon.id]"
        class="pokemon-card"
        [style.--border-color]="getColor(pokemon.speciesColor)"
      >
        <ion-button
          fill="clear"
          size="small"
          class="favorite-button"
          (click)="toggleFavorite(pokemon); $event.stopPropagation()"
          [routerLink]="[]"
        >
          <ion-icon
            slot="icon-only"
            [name]="isFavorite(+pokemon.id) ? 'heart' : 'heart-outline'"
            color="danger"
          ></ion-icon>
        </ion-button>

        <div class="card-content">
          <div class="pokemon-image-container">
            <img
              [src]="
                'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' +
                pokemon.id +
                '.png'
              "
              alt="{{ pokemon.name }}"
              class="pokemon-image"
            />
          </div>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            <ion-card-subtitle
              >#{{ pokemon.id | number: '3.0' }}</ion-card-subtitle
            >
          </ion-card-header>
        </div>
      </ion-card>
    </div>

    <ion-toolbar
      class="pagination-toolbar"
      *ngIf="!error && pokemons.length > 0"
    >
      <div class="pagination-controls">
        <ion-button
          (click)="previousPage()"
          [disabled]="offset === 0"
          fill="outline"
          shape="round"
        >
          <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
          Anterior
        </ion-button>

        <ion-text color="medium"
          >P√°gina {{ currentPage }} de {{ totalPages }}</ion-text
        >

        <ion-button
          (click)="nextPage()"
          [disabled]="!hasMore"
          fill="outline"
          shape="round"
        >
          Pr√≥xima
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </div>
</ion-content>
